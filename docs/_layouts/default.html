<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CanvasPainter - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/prism.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <header class="sticky-top">
    <div class="container">
      <div class="row">
        <div class="col d-flex align-items-center">
          <div class="logo">
            <a href="{{ '/' | relative_url }}">CanvasPainter</a>
          </div>
        </div>
        <div class="col d-flex align-items-center justify-content-end">
          <nav class="nav">
            <a class="nav-link" href="{{ '/' | relative_url }}">User Guide</a>
            <a class="nav-link" href="{{ '/api' | relative_url }}">API</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="col-2">
        <div class="sticky-column">
          <nav class="main-menu"></nav>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{{ '/' | relative_url }}">Getting started</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ '/shapes' | relative_url }}">Shapes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ '/rectangle' | relative_url }}">Rectangle</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="col-8">
        <main>
          <nav class="breadcrumb" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">User Guide</a></li>
              <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
          </nav>
          <h1>{{ page.title }}</h1>
          <div class="content">
            {% assign parts = content | split: "<!-- toc-end -->" %}
            {% assign toc = parts[0] %}
            {% assign main_content = parts[1] %}

            {{ main_content }}
          </div>
        </main>
      </div>

      <div class="col-2">
        <aside class="on-this-page sticky-column bg-light pt-1">
          <div><b>On this page</b></div>
          {{ toc }}
        </aside>
      </div>

    </div>
  </div>

  <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/prism.js' | relative_url }}"></script>
</body>
</html>
